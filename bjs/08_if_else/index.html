<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="row game-card align-items-center">
            <div class="col col-md-4 offset-md-4">
                <div id="answerDiv" class="card card-body">
                    <label for="minField" class="form-label">Минимальное знание числа для игры</label>
                    <input id="minField" type="text" class="form-control" placeholder="0" />
                    <label for="maxField" class="form-label">Максимальное знание числа для игры</label>
                    <input id="maxField" type="text" class="form-control" placeholder="100" />
                    <button id="btnStart" type="submit" class="btn btn-primary">Играть</button>
                </div>
                <div id="questionDiv" style="display: none;" class="card text-center">
                    <div class="card-header">
                        <p class="m-0">Вопрос №<span id="orderNumberField">5</span></p>
                    </div>
                    <div class="card-body">
                        <div class="row no-gutters">
                            <div class="col">
                                <h3 class="card-title m-0"><span id="answerField">Вы загадали число 5?</span></h3>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="btn-group">
                            <button class="btn btn-info" id="btnLess">&#129047;<br>меньше</button>
                            <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
                            <button class="btn btn-info" id="btnOver">больше<br>&#129045;</button>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" id="btnRetry">Заново</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
